<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')

    console.log("Parent class element select");
    console.log(parent);    
    console.log("inside parent how many children are  get or that is collection are given");
    console.log(parent.children);   
    console.log(" how to acess elemnt");
    console.log(parent.children[1].innerHTML);  

    console.log("simple iteration but don run foreach,...... ");
    for (let i = 0; i < parent.children.length; i++) {
         console.log(parent.children[i].innerHTML);
        
    }
    //style changing
    parent.children[1].style.color = "orange"       //style change
    //parent to child elment acesss
    console.log(parent.firstElementChild);      //parent first  child elemnt select
    console.log(parent.lastElementChild);       //parent last child elemnt select
   // child to parent elment acesss
    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("NODES: ", parent.childNodes);
</script>
</html>
